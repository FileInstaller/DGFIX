body {
margin: 0;
padding: 0;
background-color: #121212;
color: white;
font-family: 'Arial', sans-serif;
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
height: 100vh;
}

h1 {
font-size: 3em;
background: linear-gradient(90deg, violet, purple);
background-size: 200% 200%;
animation: gradient 5s linear infinite;
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;
margin-top: 50px;
text-align: center;
}

@keyframes gradient {
0% { background-position: 0% 50%; }
50% { background-position: 100% 50%; }
100% { background-position: 0% 50%; }
}

.image-container {
position: relative;
margin: 20px 0;
perspective: 1000px;
}

.image-container img {
width: 500px; /* увеличение размера изображения */
border: 5px solid purple;
border-radius: 10px;
transition: transform 0.1s ease-in-out;
box-shadow: 0 0 20px purple; /* неоновая обводка */
}

button {
margin: 10px;
padding: 10px 20px;
font-size: 1.2em;
border: 2px solid transparent;
background: none;
color: white;
cursor: pointer;
border-image: linear-gradient(45deg, violet, purple);
border-image-slice: 1;
outline: none;
position: relative;
overflow: hidden;
box-shadow: 0 0 10px violet, 0 0 20px purple; /* неоновая обводка */
}

button:after {
content: "";
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
background: linear-gradient(45deg, violet, purple);
transform: translateX(-100%);
transition: transform 0.3s ease;
}

button:hover:after {
transform: translateX(0);
}

button:focus:after {
animation: wave 0.5s forwards;
}

button:hover {
color: white;
}

margin-bottom: 20px;

align-items: center;
justify-content: center;
z-index: 10;
}

.modal-content {

<script>
function redirectWithAnimation(url) {
const button = document.querySelector('.join-button');
button.classList.add('active');
setTimeout(() => {
window.location.href = url;
button.classList.remove('active');
}, 500);
}

const imageContainer = document.querySelector('.image-container');
const image = document.getElementById('product-image');

imageContainer.addEventListener('mousemove', (e) => {
const rect = imageContainer.getBoundingClientRect();
const x = (e.clientX - rect.left) / rect.width - 0.5;
const y = (e.clientY - rect.top) / rect.height - 0.5;

image.style.transform = `rotateY(${x * -30}deg) rotateX(${y * 30}deg)`; /* поворачивание к курсору */
});

imageContainer.addEventListener('mouseleave', () => {
image.style.transform = 'rotateY(0deg) rotateX(0deg)';
});

function toggleModal() {
const modal = document.getElementById('infoModal');
if (modal.style.display === "none" || modal.style.display === "") {
modal.style.display = "flex";
modal.style.opacity = 0;
modal.style.animation = "modalFadeIn 0.5s forwards";
modal.style.opacity = 1;
} else {
modal.style.animation = "modalFadeOut 0.5s forwards";
modal.style.opacity = 0;
setTimeout(() => {
modal.style.display = "none";
}, 500);
}
}
</script>
